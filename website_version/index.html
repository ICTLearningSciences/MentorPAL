<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<script src="papaparse.min.js"></script>
	<title>ICT MentorPal</title>
	<style>
		.navbar-pad{
			padding-top: 0.5%;
			padding-left: 1.5%;
			padding-right: 1.5%;
			padding-bottom: 1.5%;
		}
		.button-settings{
			width: 19%;
			background-color: #00BFFF;
			margin-left:0.8%;
		}
		.button-row-cap{
				padding-top: 5.5%;
				padding-bottom: 5.5%;
		}
		.topic-box{
			height:100px;
			overflow-y:scroll;
			overflow-x:hidden;
			border:6px solid blue;
			background-color:#e3f2fd; 
			padding:0.25%;
		}
		.form-input{
			height:100px;
			width:99%;
		}
		body{
			background-color: #e6f9ff;
		}
		textarea {
			resize: none;
		}
		.button-caption{
			width: 100%;
			padding: 8px;
			min-width: 70px;
		}
	</style>
</head>
<body>
<div class = navbar-pad>
	<nav class="navbar navbar-light navbar-expand-lg justify-content-between" style="background-color: #00BFFF;">
	  <a class="navbar-brand img-responsive" href="#"><h2>MentorPal</h2></a>
	  <a href="http://ict.usc.edu" class="mr-sm-2"><img src="ICT.jpg"></a>
	</nav>
</div>
<div class="container">
	<div class="row">	
		<div class="col">
			<div class="embed-responsive embed-responsive-16by9">
				<video width="1920" height="1080" controls autoplay>
					<source src="Interview.mp4" type="video/mp4">
				</video>
			</div>
		</div>
	</div>
	<div class="row" style="padding-bottom: 20px; padding-top: 20px; padding-right: 12px">
		<div class="col-11"style="padding-right: 20px;">
			<div id = "topic-box" class = "topic-box" >				
					<script type="text/javascript">	//read file which makes array.  Then read array into buttons and format them etc.
						Papa.parse("https://raw.githubusercontent.com/benjamid/MentorPAL/master/mentors/clint/data/topics.csv", {
							download: true,
							complete: function(results) {						
								for (var i = 0; i<results.data.length; i++){
									if (i%5==0){	//create rows for the buttons
										var buttonrow = document.createElement("div");
										buttonrow.class="row";
										buttonrow.style.paddingBottom="0.5%";
										buttonrow.style.paddingTop="0.25%";
										document.getElementById("topic-box").appendChild(buttonrow);
									}				
									btn = document.createElement("BUTTON");        // Create buttons
									btn.className = "btn button-settings";
									var name = results.data[i][0];
									btn.appendChild(document.createTextNode(name)); 
									btn.value = name;
									btn.onclick = function() {findquestion(this)};	//on click find a question
									buttonrow.appendChild(btn);	//append button to row
								}
							}
						});	
						
						function findquestion(thisButton) {
							console.log(thisButton.value);
							
						}
					</script>

			</div>
		</div>
		<div class="col-1">
			<div class="row button-row-cap">
				<button class = "btn btn-secondary button-caption">Caption</button>
			</div>
			<div class="row button-row-cap">
				<button class = "btn btn-secondary button-caption">Choices</button>
			</div>
		</div>
	</div>
	<div class="row" style= "padding-right: 12px">
		<div class="col-11" style="padding-right: 10px; padding-bottom: 3%;">
			<textarea class="form-control form-input"></textarea>
		</div>
		<div class="col-1">
			<div class="row button-row-cap" style="padding-top: 75%;" >
				<button class = "button-caption btn btn-success" >Send</button>
			</div>
		</div>
	</div>
</div>
</body>
</html>
