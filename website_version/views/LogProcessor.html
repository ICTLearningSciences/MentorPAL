<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="/papaparse.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
	<title>ICT MentorPal</title>
</head>
<body onbeforeunload = "return returnFunction()">


<div style = "padding: 24px">
  <div class="row">
    <div class="col-sm">
      <input type="file" id="files" name="files[]" />
    </div>
    <div class="col-sm">
      <div class="form-group">
        <label for="usr">Name:</label>
        <input type="text" class="form-control" id="usr">
      </div>
    </div>
    <div class="col-sm">
      <button style = "float:right"  type="button" class="btn btn-primary">Download (Make sure you do this on completion!)</button>
    </div>
  </div>
  <div class="row">
    <h2>Data</h2>
    <table class="table table-striped" style= "font-size: 11px" id="table">
      <thead>
        <tr>
          <th>User ID</th>
          <th>SessionID</th>
          <th>MentorID</th>
          <th>Question</th>
          <th>NPC Answer</th>
          <th>Classifier Answer</th>
          <th>Final Choice</th>
          <th>Final Video</th>
          <th>NPC Editor Confidence</th>
          <th>Classifier Confidence</th>
          <th>Time</th>
          <th>Response Quality</th>
          <th>Better Response ID</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
</div>

<script src = "/LogProcessor.js">
</script>
</body>
</html>
