<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="/papaparse.min.js"></script>
	<script src="/socket.io.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
	<script src="/watson-speech.min.js"></script>
	<link rel="stylesheet" type="text/css" href="/index.css">
	<title>ICT MentorPal</title>
</head>
<body onresize="resizeFix()">
		<nav id = navSize class="navbar navbar-light" style="background-color: #d9dbdf; height: 85px">
      	<div class="navbar-header">
        	<a class="navbar-brand" href="#"><img src ="/Logo_MentorPal.png"></a>
        </div>
				<div id = "mentor-title" style= "bottom: 0;  margin-bottom: 18px; position: absolute; left: 50%;transform: translateX(-50%); font-size: 25px;">
						Clinton Anderson: Nuclear Electrician's Mate
				</div>
				<div class="dropdown">
					<button class="btn btn-primary dropdown-toggle choose-mentor" type="button" style = "width: 200px; height: 50px; font-size: 19px" data-toggle="dropdown">Choose Mentor
					<span class="caret"></span></button>
					<div class="dropdown-menu">
						<li style = "padding: 12px; font-size: 24px"><a  href="/clint">Clint</a></li>
						<li style = "padding: 12px; font-size: 24px"><a  href="/dan">Dan</a></li>
						<li style = "padding: 12px; font-size: 24px"><a  href="/julianne">Julianne</a></li>
					</div>
					<button style="visibility:hidden"></button>
  					<a href="http://ict.usc.edu" <class="navbar-brand" "mr-sm-2"><img src="/ICT.png"></a>
  			</div>
		</nav>
<div id = "col" class = "wrap">
	<div id = "mainSize" class="container">
		<div class="row">		<!--This is the video player area-->
				<div id = "videoWrapper" class="embed-responsive embed-responsive-16by9">
					<video class ="video" id = "videoPlayer" width="1920" height="1080" controls="true" autoplay onclick="videoSwitch();">
						<track id = "track" src="/clint/tracks/clintanderson_A1_1_1.vtt" kind="subtitles" srclang="en" label="English">
					</video>
			</div>
		</div>
		<div class="row" style="padding-bottom: 20px; padding-top: 16px; padding-right: 10px">
			<div id = "main-box" class="col-11"style="padding-right: 18px;">
				<div id = "topic-box" class = "topic-box">
				</div>
				<div id = "caption-box" class = "caption-box" readonly>
				</div>
			</div>
			<div id = "button-row" class="col-1">
				<div class="row button-row-cap">
					<button id = "button-caption" onclick="toCaption()" class = "btn button-caption">Transcript</button>
				</div>
				<div class="row button-row-choice">
					<button id = "button-choice" onclick="toChoices()" class = "btn button-choice" disabled  = true>Topics</button>
				</div>
			</div>
		</div>
		<div class="row" style= "padding-right: 12px">
			<div id = "input-box" class="col-11" style="padding-right: 10px; padding-bottom: 1%;">
				<div class = "text-box-setup">
					<textarea id="question-Box" class="form-input form-control" "scroll-pane" onkeydown="if (event.keyCode == 13) send()" autofocus></textarea>
					<button id="mic-button" class = "btn mic-setup mic-off" onclick = "watson()"><i class="fas fa-microphone fa-2x"></i></button>
					<button id="stop-button" style="display: none;" onclick = "stopWatson()" class = "mic-setup btn mic-on"><i class="fas fa-microphone fa-2x"></i></button>
				</div>
			</div>
			<div id = "mic-send-row" class="col-1">
				<div class="row button-row-enter">
					<button id= "send-button" onclick = "send()" class = "enter-button btn"><i class="fas fa-arrow-right fa-2x"></i></button>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
<script src="/index.js"></script>
</html>
